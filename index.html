<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prioritize The Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Prioritize The Task</h1>
        </header>

        <main class="main-content">
            <div class="task-management-area">
                <h2>Task List</h2>
                <div class="topic-creation">
                    <input type="text" id="new-topic-input" placeholder="Enter a new topic...">
                    <button id="add-topic-btn">Add Topic</button>
                </div>
                <div id="topic-list" class="droppable-list">
                    <!-- Topics will be inserted here -->
                </div>
            </div>

            <div class="prioritization-area">
                <h2>Prioritization Matrix</h2>
                <div class="priority-columns">
                    <div class="priority-column" id="col-today-not-lazy">
                        <h3>Today & Not Lazy</h3>
                        <div class="task-card-container droppable-column"></div>
                    </div>
                    <div class="priority-column" id="col-today-lazy">
                        <h3>Today & Lazy</h3>
                        <div class="task-card-container droppable-column"></div>
                    </div>
                    <div class="priority-column" id="col-tomorrow-not-lazy">
                        <h3>Tomorrow & Not Lazy</h3>
                        <div class="task-card-container droppable-column"></div>
                    </div>
                    <div class="priority-column" id="col-tomorrow-lazy">
                        <h3>Tomorrow & Lazy</h3>
                        <div class="task-card-container droppable-column"></div>
                    </div>
                    <div class="priority-column" id="col-specific-date">
                        <h3>Specific Date</h3>
                        <div class="task-card-container droppable-column"></div>
                    </div>
                </div>
            </div>
        </main>

        <aside class="recycle-bin-area">
            <h2>Recycle Bin</h2>
            <div id="recycle-bin-list">
                <!-- Deleted items will go here -->
            </div>
        </aside>

    </div>

    <!-- Templates -->
    <template id="topic-template">
        <div class="topic-item" draggable="true">
            <div class="topic-header">
                <input type="text" class="sl-number" value="1" title="Edit number and press Enter to re-sort">
                <span class="topic-text" contenteditable="false">Topic Title</span>
                <div class="topic-controls">
                    <button class="rewrite-btn" title="Rewrite">‚úèÔ∏è</button>
                    <button class="delete-btn" title="Delete">üóëÔ∏è</button>
                    <button class="add-subtopic-btn">Add Subtopic</button>
                </div>
            </div>
            <div class="subtopic-list droppable-list">
                <!-- Subtopics will be inserted here -->
            </div>
        </div>
    </template>

    <template id="subtopic-template">
        <div class="subtopic-item" draggable="true">
            <span class="sl-number-sub">1.1</span>
            <span class="subtopic-text" contenteditable="false">Subtopic Title</span>
            <div class="subtopic-controls">
                 <select class="priority-dropdown" title="Assign to Priority Column">
                    <option value="none">Unassigned</option>
                    <option value="col-today-not-lazy">Today & Not Lazy</option>
                    <option value="col-today-lazy">Today & Lazy</option>
                    <option value="col-tomorrow-not-lazy">Tomorrow & Not Lazy</option>
                    <option value="col-tomorrow-lazy">Tomorrow & Lazy</option>
                    <option value="col-specific-date">Specific Date</option>
                </select>
                <button class="rewrite-btn" title="Rewrite">‚úèÔ∏è</button>
                <button class="delete-btn" title="Delete">üóëÔ∏è</button>
            </div>
        </div>
    </template>
    
    <template id="task-card-template">
        <div class="task-card" draggable="true">
            <p class="card-text">Subtopic Text</p>
            <small class="card-topic-path">Topic > Subtopic</small>
        </div>
    </template>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <p>Are you sure you want to delete this item?</p>
            <button id="confirm-delete-btn">Yes, Delete</button>
            <button id="cancel-delete-btn">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
