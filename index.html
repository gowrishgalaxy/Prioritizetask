<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prioritize The Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Prioritize The Task</h1>
        </header>

        <main class="main-content">
            <!-- Left Panel: Topic Management -->
            <div class="topics-section">
                <h2>Task List</h2>
                <div class="add-topic-container">
                    <input type="text" id="new-topic-input" placeholder="Enter a new topic...">
                    <button id="add-topic-btn">Add Topic</button>
                </div>
                <ul id="topic-list">
                    <!-- Topics and Subtopics will be dynamically inserted here -->
                </ul>
            </div>

            <!-- Right Panel: Recycle Bin -->
            <div class="recycle-bin-section">
                <h2>Recycle Bin</h2>
                <ul id="recycle-bin-list">
                    <!-- Deleted items will be here -->
                </ul>
            </div>
        </main>

        <!-- Bottom Panel: Prioritization Matrix -->
        <section class="priority-matrix-section">
            <h2>Prioritization Matrix</h2>
            <div id="priority-matrix" class="priority-matrix-grid">
                <div class="priority-column" id="col1">
                    <h3>Today & Not Lazy</h3>
                    <ul class="subtopic-drop-list"></ul>
                </div>
                <div class="priority-column" id="col2">
                    <h3>Today & Lazy</h3>
                    <ul class="subtopic-drop-list"></ul>
                </div>
                <div class="priority-column" id="col3">
                    <h3>Tomorrow & Not Lazy</h3>
                    <ul class="subtopic-drop-list"></ul>
                </div>
                <div class="priority-column" id="col4">
                    <h3>Tomorrow & Lazy</h3>
                    <ul class="subtopic-drop-list"></ul>
                </div>
                <div class="priority-column" id="col5">
                    <h3>Specific Date</h3>
                    <ul class="subtopic-drop-list"></ul>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
